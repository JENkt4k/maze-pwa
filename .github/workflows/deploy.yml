name: Deploy Vite + PWA to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm ci

      # Detect if this is a project page or a user/org page
      # Project pages need base="/<repo>/"; user/org pages use base="/"
      - name: Compute base path
        id: base
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          # Change this to true if deploying to USER/ORG root (username.github.io)
          IS_USER_ORG_PAGE=false
          if [ "$IS_USER_ORG_PAGE" = "true" ]; then
            echo "VITE_BASE=/" >> $GITHUB_ENV
          else
            echo "VITE_BASE=/$REPO_NAME/" >> $GITHUB_ENV
          fi
          echo "Using base: ${VITE_BASE}"

      - name: Build
        env:
          VITE_BASE: ${{ env.VITE_BASE }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
